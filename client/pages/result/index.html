<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Result</title>

  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/result.css">
</head>

<body>
  <main class="stage">
    <section class="popup" id="popup" aria-label="Welcome Form" aria-hidden="true">
      <div class="card">
        <!-- FRAME PNG (judul + box luar) -->
        <picture>
          <source media="(max-width: 768px)" srcset="img/bg-result1.png">
          <img
            class="card-frame"
            src="/assets/img/bg-result.png"
            alt=""
            draggable="false"
          />
        </picture>
        <div class="card-content">
          <h1 class="card-title">Partner Deepspace Hunter-mu adalah Xavier.</h1>
          <div class="result-section">
            <img
              class="result-image"
              id="result-image"
              src="/assets/img/res-1.jpg"
              alt="Gambar hasil analisis"
              draggable="false"
            />
            <div class="result-text" id="result-text">
              <p class="result-desc" id="result-desc">
                <!-- Deskripsi hasil analisis akan dimasukkan di sini -->
              </p>
              <div class="btn-container">
                <button class="btn-card" id="btn-restart">Coba Lagi</button>
                <button class="btn-card" id="btn-download">Unduh Hasil</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </section>
  </main>

  <script src="/scripts/result.js"></script>
</body>
</html>
