<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home</title>

  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../styles/landing.css">
</head>

<body>
  <main class="stage">
    <section class="popup" id="popup" aria-label="Welcome Form" aria-hidden="true">
      <div class="card">
        <!-- FRAME PNG (judul + box luar) -->
        <img
          class="card-frame"
          src="../../assets/img/bg-quiz.png"
          alt=""
          draggable="false"
        />

        <!-- FORM (dikodein) -->
        <form class="card-form" id="welcomeForm" autocomplete="on">
          <label class="sr-only" for="firstName">First Name</label>
          <input id="firstName" name="firstName" class="field" type="text" placeholder="First Name">

          <label class="sr-only" for="lastName">Last Name</label>
          <input id="lastName" name="lastName" class="field" type="text" placeholder="Last Name">

          <label class="sr-only" for="refCode">Code Referral</label>
          <input id="refCode" name="refCode" class="field" type="text" placeholder="Code Referral">

          <button class="btn" type="submit">Confirm</button>
        </form>
      </div>
    </section>
  </main>

  <script type="module" src="../../scripts/landing.js"></script>
</body>
</html>
